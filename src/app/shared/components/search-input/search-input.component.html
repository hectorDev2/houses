<form (submit)="handleSearch(name.value!)" class="relative">
  <input
    [formControl]="name"
    type="text"
    class="w-full border border-gray-300 py-2 pl-5 pr-12 rounded-lg"
  />
  <button
    (click)="handleSearch(name.value!)"
    type="button"
    class="absolute inset-y-0 right-0 px-4 py-2 bg-blue-500 text-white rounded-r-lg"
  >
    Buscar
    <i class="fa-solid fa-magnifying-glass"></i>
  </button>
</form>
