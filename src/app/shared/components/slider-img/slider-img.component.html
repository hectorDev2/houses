<section>
  <swiper-container #swiperRef swiperElement [config]="config" init="true">
    <swiper-slide *ngFor="let slide of sliderImg" class="slide">
      
      <app-lazy-image [url]="slide.url"
      [alt]="slide.id || 'No name'"></app-lazy-image>
    </swiper-slide>
  </swiper-container>
  <div class="swiper-scrollbar"></div>
</section>
