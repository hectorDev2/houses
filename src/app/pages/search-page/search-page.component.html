<div class="flex justify-around flex-wrap gap-5 my-5">
  <div class="w-[270px]" *ngFor="let property of allProperties; let i = index">
    <app-slider-img
      [carouselId]="'carouselExample' + i"
      [sliderImg]="property!.images"
    />
    <div
      [routerLink]="['/property/{{property.id}}']"
      class="relative cursor-pointer z-[999] -top-11 -mb-11 flex flex-col justify-start bottom-0 right-0 bg-white rounded-xl w-full py-4 px-6 shadow-lg shadow-blue-500/50"
    >
      <div class="font-semibold text-base line-clamp-1">
        {{ property.title }}
      </div>
      <div class="font-light text-neutral-500 text-sm line-clamp-1">
        Hildale, Utah, United States
      </div>
      <!---->
      <div class="flex flex-row gap-1 items-center mt-2">
        <div class="font-semibold">
          $745,000 <span class="text-xs">MXN</span>
        </div>
      </div>
      <div class="flex flex-row gap-6 items-center mt-3">
        <div class="flex flex-row items-center gap-2 text-brown-600">
          <i class="fa-solid fa-bed"></i>
          <div>3</div>
        </div>
        <div class="flex flex-row items-center gap-2 text-brown-600">
          <i class="fa-solid fa-shower"></i>
          <div>2</div>
        </div>
        <div class="flex flex-row items-center gap-2 text-brown-600">
          <i class="fa-solid fa-house"></i>
          <div>320mt<sup>2</sup></div>
        </div>
      </div>
      <!----><!---->
    </div>
  </div>
</div>

<div
  class="flex w-full justify-center items-center fixed bottom-7 left-0 z-50 pointer-events-none"
>
  <button
    [routerLink]="['/maps']"
    class="pointer-events-auto flex items-center gap-2 py-3 px-5 bg-slate-950 text-white transition-all duration-200 hover:scale-105 active:scale-95 rounded-full"
  >
    <span class="font-semibold text-sm">ver en el mapa</span
    ><i class="fas fa-map"></i>
  </button>
</div>
